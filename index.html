<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>

  <h1>Get the Temp in Farenheit</h1>

  <!-- inputs should typically be wrapped in a <form> tag but we will omit today since form events are handled a little differently -->
  <div id="inputs">
      <input id="celsius" type="number">
      <span>Celsius</span>
  </div>
  <div>
      <span id="farenheit">=Farenheit</span>
  </div>

  <button id="convert">Convert</button>
  <script src="js/index.js"></script>

</body>
</html>
